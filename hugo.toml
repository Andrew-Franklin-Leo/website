baseURL = 'https://andrew-franklin-leo.github.io/website/'
relativeURLs = true
canonifyURLs = false
languageCode = 'en-us'
title = 'Andrew Franklin Leo'
theme = 'sovereign-theme'
# Force Reload Trigger
enableEmoji = false
enableRobotsTXT = true

[build]
  writeStats = true

[minify]
  disableXML = true
  minifyOutput = true

[params]
  description = "The Sovereign Domain of Andrew Franklin Leo."

[taxonomies]
  label = "labels"
  tag = "tags"
  series = "series"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[[cascade]]
  type = 'memory'
  [cascade._target]

[services]
  [services.disqus]
    shortname = "andrewfranklinleo"
